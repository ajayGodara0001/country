<body>
    <!-- Header -->

        <div class="header-info">
            <h3><a href="/" class="home">Home</a></h3>
            <p class="themeChanger"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>

    <!-- main containor -->
    <main>

        <div class="search-filter">

            <div class="search">
                <i style="font-size: 15px;" class="fa-solid fa-magnifying-glass"></i><input class="inputSearch" placeholder="Search for country..." type="text">
            </div>

            <div class="filter"> 
                <select class="select-region">
                    <option selected hidden>Filter by Region</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

        </div>

        <div class="allCountries">
