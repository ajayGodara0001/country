<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
</head>
<body>
     <!-- Header -->
     <header>
        <div class="header-info">
            <h3><a href="/"  class="home">Home</a></h3>
            <p class="themeChanger"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="back-button">
            <span onclick="history.back()"> <i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
        </div>
        <div class="country-details">
            <div class="country-flag"><img src="" alt="flag"></div>
            <div class="country-info">
                <h3 class="country-name"></h3>
                    <div class="country-other-info">
                        <div>
                            <p><b>Native Name: </b><span class="native-name"></span></p>
                            <p><b>Region: </b><span class="region"></span></p>
                            <p><b>Capital: </b><span class="capital"></span></p>
                            <p><b>Sub Region: </b><span class="sub-region"></span></p>
                            <p><b>Population: </b><span class="population"></span></p>
                        </div>
                        <div>
                            <p><b>Top level Domain: </b><span class="tld"></span></p>
                            <p><b>Currenices: </b><span class="currencies"></span></p>
                            <p><b>Languages: </b><span class="lang"></span></p>
                        </div>
                    </div>
                        <div class="border-country">
                            <p><b>Border Countries: </b><span class="border">&nbsp;&nbsp;</span></p>
                        </div>    
            </div>
        </div>
    </main>
    <script src="country.js"></script>
</body>
</html>
